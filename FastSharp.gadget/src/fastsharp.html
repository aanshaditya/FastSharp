<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>FastSharp</title>
    <link href="css/fastsharp.css" rel="stylesheet" type="text/css" />

    <script src="js/jquery-1.4.1.min.js" type="text/javascript" language="javascript"></script>

    <script src="js/library.js" type="text/javascript" language="javascript"></script>

    <script src="js/fastsharp.js" type="text/javascript" language="javascript"></script>

</head>
<body id="FastSharpGadget" scroll="no" unselectable="on">
    <div id="menuBar">
        <div id="compileAction">
            <img src="images/Compile.png" alt="Compile" > <a>Compile</a>
        </div>
        <div id="runAction">
            <img src="images/Run.png" alt="Run" > <a>Run</a>
        </div>
    </div>
    <div class="clear" ></div>
    <div id="textPanes">
        <textarea id="sourceCodeBox" name="sourceCodeBox"></textarea>
        <textarea readonly id="resultsBox"></textarea>
    </div>
</body>
</html>
